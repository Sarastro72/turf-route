<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Turf Routes ùõº</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#88bb88">

    <link rel="stylesheet" href="js/lib/leaflet.css"/>
    <script src="js/lib/leaflet.js"></script>
    <script src="js/lib/leaflet.curve.js"></script>
    <script src="js/leaflet_module.js" type="text/javascript"></script>
    <style>
        #mapId {
            width: 1024px;
            height: 800px;
        }
    </style>
</head>

<body>
<div id="mapId"></div>
<script>
    const BASE_URL = "" //http://localhost:8080"
    const REDRAW_DELAY = 200
    let fetchJob = null

    function refreshMap(bounds) {
        if (fetchJob) clearTimeout(fetchJob)
        fetchJob = setTimeout(() => {
            fetchJob = null
            let sw = bounds.sw
            let ne = bounds.ne
            preReDraw()
            fetch(`${BASE_URL}/zone/area/${sw.lat}/${sw.long}/${ne.lat}/${ne.long}`)
                .then(response => response.json())
                .then(zones => {
                    let nRoutes = 0
                    zones.forEach(z => nRoutes += drawRoutes(z))
                    zones.forEach(z => drawZone(z))
                    console.log(`Drew ${zones.length} zones and ${nRoutes} routes`)
                });
        }, REDRAW_DELAY)
    }

    initZoneMap(refreshMap)
</script>
</body>
</html>
